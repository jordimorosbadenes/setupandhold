name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          SITE: https://setupandhold.com
          # Astro solo expone al cliente variables con prefijo PUBLIC_.
          # En GitHub Pages el build ocurre en Actions, así que hay que inyectarlas aquí.
          PUBLIC_CONTACT_EMAIL: ${{ vars.PUBLIC_CONTACT_EMAIL }}
          PUBLIC_PUZZLEGEN_URL: ${{ vars.PUBLIC_PUZZLEGEN_URL }}
          PUBLIC_GUMROAD_PREMIUM_URL: ${{ vars.PUBLIC_GUMROAD_PREMIUM_URL }}
          PUBLIC_GUMROAD_PRODUCT_ID: ${{ vars.PUBLIC_GUMROAD_PRODUCT_ID }}
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: setupandhold.com
